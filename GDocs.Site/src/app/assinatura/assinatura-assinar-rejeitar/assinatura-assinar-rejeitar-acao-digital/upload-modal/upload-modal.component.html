<div class="div-modal" mat-dialog-content>
  <div class="modal-header">
    <h4 class="modal-title">Upload do documento aprovado digitalmente</h4>
  </div>
  <div class="modal-body div-modal-body">
    <div>
      <app-upload
        (uploadCompletoAdicionarNaListaDeDocumentosPreview)="uploadCompletoAdicionarNaListaDeDocumentosPreview($event)"
        fileUploadType="pdf">
      </app-upload>

      <app-pdf-preview *ngIf="habilitarPreview"
        [listarDocumentosChanging]="listarDocumentosChangingValue"
        [showThumbnail]="false">
      </app-pdf-preview>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="fecharModal(null)" type="button" class="btn btn-primary">Fechar</button>
  </div>
</div>
