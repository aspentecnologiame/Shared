<div class="div-modal" mat-dialog-content>
  <div class="modal-header">
    <h4 class="modal-title">Status do fluxo das aprovações</h4>
  </div>
  <div class="modal-body">
    <div>
      <div class="passo-wrapper" *ngFor="let passo of assinaturaProcesso.passos.itens">
        <app-passo [passo]="passo"></app-passo>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="fecharModal()" type="button" class="btn btn-primary">Fechar</button>
  </div>
</div>
