<div style='width:100%;height:100%;background-color:white;'></div>

<div class="login-box " *ngIf="showForms">
  <div class="clearfix">
    <div class="login-box-body text-center">
      <img src="assets/images/logo-gdocs.png" style="height: auto; width: 100%;" alt="Logo GDocs">
      <div class="system-title">
        <h4>GDocs</h4>
      </div>

      <form [formGroup]="formLogin">
        <div class="form-group login">
          <div class="input-group">
            <input class="form-control text-box single-line login-textbox-control" height="30px!important" id="Login"
              name="Login" placeholder="UsuÃ¡rio" type="text" formControlName="username">
            <div class="input-group-addon" style="min-width:37px">
              <i class="fa fa-user" aria-hidden="true"></i>
            </div>
          </div>
        </div>

        <div class="form-group form-group-password senha">
          <div class="input-group">
            <input class="form-control text-box single-line password login-textbox-control" id="Senha" name="Senha"
              placeholder="Senha" type="password" formControlName="credential">
            <div class="input-group-addon" style="min-width:37px">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </div>
          </div>
        </div>

      </form>

      <div class="form-group divLogin">
        <input type="button" class="btn btn-primary btn-block btn-flat login-button-control" name="acessar" value="Acessar"
          (click)="realizarLogin();">
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align: center; margin-top: 30px;">
          <img class="logo-ice" src="assets/images/logo-ice.png" alt="Logo ICE">
        </div>
      </div>
    </div>
  </div>

  <div class="assembly-version">
    {{ versao }}
  </div>
</div>
