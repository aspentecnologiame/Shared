  <table mat-table   [dataSource]="dataSourceHisAnexo"  class="ng-mat-table"
  aria-describedby="id" *ngIf="dataSource.length > 0">
  <ng-container matColumnDef="usuario">
    <th scope="col"  style="width:10%; text-align: center;" mat-header-cell *matHeaderCellDef >Usuário</th>
    <td mat-cell class="text-left" *matCellDef="let row"> {{row.nomeAutor }} </td>
  </ng-container>


  <ng-container matColumnDef="motivo">
    <th scope="col" style="width:10%; text-align: center;"  mat-header-cell *matHeaderCellDef>Motivo</th>
    <td mat-cell *matCellDef="let row" style="text-align:left;"> {{row.motivo}}</td>
  </ng-container>


  <ng-container matColumnDef="numero">
    <th scope="col" style="width:1%; text-align: center;"  mat-header-cell *matHeaderCellDef>Número NF</th>
    <td mat-cell *matCellDef="let row" style="text-align:right;"> {{row.numero}}</td>
  </ng-container>

  <ng-container  matColumnDef="dataAlteracao">
    <th scope="col" style="width:3%; text-align: center;"  mat-header-cell *matHeaderCellDef>Data</th>
    <td mat-cell class="text-center" *matCellDef="let row"> {{row.alteracao | date: 'dd/MM/yyyy'}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row  class="text-center" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator   [length]="0" [pageSize]="3" showFirstLastButtons></mat-paginator>
