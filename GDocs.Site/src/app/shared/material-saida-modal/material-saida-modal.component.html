<div mat-dialog-content>
  <div class="modal-header">
    <h4 class="modal-title">{{data.titulo}}</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-3 form-group">
          <label class="control-label">Quantidade </label>
          <input type="text" formControlName="quantidade" formControlNumericOnly class="form-control text-box single-line" name="quantidade" id="quantidade"/>
        </div>
        <div class="col-sm-3 col-md-3 col-lg-3 form-group">
          <label class="control-label">Unidade </label>
          <input type="text" formControlName="unidade" formControlTextsOnly class="form-control text-box single-line" name="unidade" id="unidade"/>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 form-group">
          <label class="control-label">Patrimônio </label>
          <input type="text" formControlName="patrimonio" class="form-control text-box single-line" name="patrimonio" />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
          <label class="control-label" style="margin-right: 3px;">Descrição</label>
          <textarea class="form-control text-box single-line login-textbox-control" height="30px!important"
            id="descricao" name="descricao" placeholder="Descrição" type="text" formControlName="descricao">
            </textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success pull-right" style="margin-right: 0px;" (click)="confirmarModal()">
      <i class="fa fa-check" aria-hidden="true"></i> Confirmar
    </button>
    <button class="btn btn-danger pull-right" (click)="cancelarModal()">
      <i class="fa fa-times" aria-hidden="true"></i> Cancelar
    </button>
  </div>
</div>
