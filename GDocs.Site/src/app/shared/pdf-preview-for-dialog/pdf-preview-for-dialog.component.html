<div class="div-modal" mat-dialog-content>
  <div class="modal-header">
    <h4 class="modal-title">{{tituloModal}}</h4>
  </div>
  <div class="modal-body">
    <div>
      <ng2-pdfjs-viewer locale="pt-br" pagemode="none" #pdfViewer [pdfSrc]="pdfSrc" locale="pt-br" [openFile]="false" [viewBookmark]="false"
        [fullScreen]="false" [find]="false" cursor="H" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
        style="height: 70vh; padding: 0">
      </ng2-pdfjs-viewer>
    </div>
  </div>
  <div class="modal-footer">
    <button cdkFocusInitial (click)="fecharModal()" type="button" class="btn btn-primary pull-right modal-footer-last-button">
      Fechar
    </button>
  </div>
</div>
