<div *ngIf="detalheDocumento" [className]="listaUploadDocumentos.length === 0 ? 'hide': 'row'">
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <label class="control-label pull-left">Arquivo(s) adicionado(s)</label>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <label class="control-label pull-right">Total: {{listaUploadDocumentos.length}} arquivo(s)</label>
  </div>
</div>
<div style="padding: 0; background: #4a4a4a;" [className]="listaUploadDocumentos.length === 0 ? 'hide': ''">
  <div *ngIf="showThumbnail" class="col-xs-12 col-sm-2 col-md-2 col-lg-2" style="padding: 0;">
    <perfect-scrollbar [config]="config">
      <div class="scrollable-content" style="height: 550px;">

        <div *ngFor="let documento of listaUploadDocumentos; let i=index"
          [className]="documento.selecionado ? 'panel panel-default miniatura miniatura-active' : 'panel panel-default miniatura'"
          style="background-color: #fafbfc; text-align: center;">
          <div class="miniatura-titulo" style="text-align: center; font-weight: bold;">{{documento.nomeOriginal}}</div>
          <button *ngIf="mostraTrash" (click)="removerDocumento(i);" matTooltip="Remover documento" class="btn btn-link">
            <em class=" fa fa-trash-alt text-danger"></em>
          </button>
          <div class="thumbnail miniatura-thumbnail" (click)="visualizarImagem(documento);">

            <pdf-viewer [src]="documento.pdfCaminhoArquivo" [page]="page" [original-size]="false" [show-all]="false"
              style="cursor:pointer; display: block;">
            </pdf-viewer>
          </div>
        </div>

      </div>
    </perfect-scrollbar>
  </div>

  <ng2-pdfjs-viewer #pdfViewer [pdfSrc]="pdfSrc" [downloadFileName]="nomeDownload" locale="pt-br" pagemode="none" [openFile]="false"
    [viewBookmark]="false" [fullScreen]="false" [find]="false" [openFile]="false" cursor="H"
    [ngClass]="{'col-xs-12 col-sm-10 col-md-10 col-lg-10': showThumbnail === true, 'col-xs-12 col-sm-12 col-md-12 col-lg-12': showThumbnail === false}"
    style="height: 555px; padding: 0;">
  </ng2-pdfjs-viewer>
  <div class="clearfix"></div>
</div>
